name: Comentar en Pull Request en Push

on:
  push:
    branches:
      - main

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v2

      - name: Comentar en Pull Request
        uses: actions/github-script@v4
        with:
